<html>
<head>
</head>
<body>

<h1> Enter the building you want to look at: </h1>
<h3> Leave blank to return all available units. </h3>
<form action="/unit_results" method="POST">
    <h4>Building / Company Information</h4>
    <label for="company">Company Name:<br>(use CTRL / Command to select multiple / unselect)</label><br>
    <select multiple name="company" id="company">
        {% for company in companies %}
            <option value="{{company.companyName}}">{{company.companyName}}</option>
        {% endfor %}
    </select><br>

    <label for="building">Building Name:<br>(use CTRL / Command to select multiple / unselect)</label><br>
    <select multiple name="building" id="building">
        {% for building in buildings %}
            <option value="{{building.buildingName}}">{{building.buildingName}}</option>
        {% endfor %}
    </select><br>

    <h4>Rent Range</h4>
    <label for="rentRange">Min and Max Rent:</label>
    <input type="number" id="rentRange" name="minRent" placeholder = 0 min = 0>
    <input type="number" name="maxRent" placeholder = "Max Rent" min = 0><br>

    <h4>Address Information</h4>
    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode" name="zipcode" placeholder="12345"><br>

    <label for="city">City:</label>
    <input type="text" id = "city" name="city" placeholder="Anytown"><br>

    <select name="state" id="state">
        <option value="" selected="selected">Select a State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select><br>

    <h4>Beds / Bath Information</h4>
    <label for="bedroomRange">Min and Max Bedrooms:</label>
    <input type="number" id="bedroomRange" name="minBedrooms" placeholder = 0 min = 0>
    <input type="number" name="maxBedrooms" placeholder="Max bedrooms" min = 0><br>

    <label for="bathroomRange">Min and Max Bathrooms:</label>
    <input type="number" id="bathroomRange" name="minBathrooms" placeholder = 0 min = 0>
    <input type="number" name="maxBathrooms" placeholder = "Max bathrooms" min = 0><br>

    <h4>Amenities Information</h4>
    <label for="desiredAmenities">Desired Amenities:<br>(use CTRL / Command to select multiple / unselect)</label><br>
    <select multiple name="desiredAmenities" id="desiredAmenities">
        {% for amenity in amenities %}
            <option value="{{amenity.aType}}">{{amenity.aType}}</option>
        {% endfor %}
    </select><br>
    <br><input type="submit" value="Search">
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
</form>



<a href="/dashboard">Home Screen</a><br>

<a href="/logout">Logout</a>

</body>


</html>
